info:
  id: tools/languages/python
  version: 3.10.1

demands:
  windows and x64:
    unless: 
      - binary: [ python.exe, py.exe, py3.exe, python3.exe ] 
        cmdline: --version 
        pattern: /Python 3\.(8|9|1\d+)\.\d+/g
      - binary: pip

    error: |
      This requires python installed at the system level. Sucks to be you.
      You should download a copy of python and install it and ensure it is in
      the path. 

      Installing:
        Using WinGet:
          `winget install python`

        Using chocolatey:
          `choco install python3`

        Manually install:
          Download the file https://python.org/.../python-3.10.0.exe 
          and run it.
      
  linux:
    unless: 
      - binary : [ python, py, python3, py3 ] 
        cmdline: --version 
        pattern: /Python 3\.(8|9|1\d+)\.\d+/g

    error: |
      run sudo apt-get 

  osx:
    error: OSX sucks. buy a new pc.